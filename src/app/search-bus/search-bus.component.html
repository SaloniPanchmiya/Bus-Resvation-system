<div id="search-bus">
    <hr>
    <table cellpadding=10 cellspacing=30 style="width:100%;" class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Bus Id</th>
                <th scope="col">Source</th>
                <th scope="col">Destination</th>
                <th scope="col">Arrival Date</th>
                <th scope="col">Departure Date</th>
                <th scope="col">Arrival Time</th>
                <th scope="col">Departure time</th>
                <th scope="col">Base Fare</th>
                <th scope="col">Available Seat</th>
                <th scope="col">Total Seat</th>
                <th scope="col">Seat Selection</th>
            </tr>
        </thead>
        <tbody>
            <!--<tr *ngFor='let x of bus'> *ngIf='x.source==from' *ngIf='x.destination==to' *ngIf='x.departureDate==depDate'-->
            <tr *ngFor='let x of buses'>
                <td>{{x.id}}</td>
                <td >{{x.source}}</td>
                <td >{{x.destination}}</td>
                <td>{{x.arrivalDate}}</td>
                <td >{{x.departureDate}}</td>
                <td>{{x.arrivalTime}}</td>
                <td>{{x.departureTime}}</td>
                <td>{{x.baseFare}}</td>
                <td>{{x.availableSeat}}</td>
                <td>{{x.totalSeat}}</td>
                <td><button routerLink="/seat-layout" style="background-color: darkorange;">Select Select</button></td>
            </tr>
            
        </tbody>
    </table>
    <hr>
</div>
