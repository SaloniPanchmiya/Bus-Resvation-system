<div class="ig">
    <div class="conainer">
    <form [formGroup]="forgotPassForm" (ngSubmit)="forgotPass()">
        <div class="form-group row">
            <div *ngIf="forgotPassForm.controls.emailId.errors && 
            (forgotPassForm.controls.emailId.touched || forgotPassForm.controls.emailId.dirty)" style="color: red;">
                Email Id is required
            </div>
            <label for="emailId" class="col-sm-2 col-form-label">Email Id</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="emailId" id="emailId" formControlName="emailId">
            </div>
            <input type="submit" value="Submit" class="btn btn-primary" [disabled]="forgotPassForm.invalid">
        </div>
        
    </form>
</div>
</div>
